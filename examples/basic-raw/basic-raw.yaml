# Same as examples/basic-raw/basic-raw.yaml
type: "raw"
requests:
  - request:
    id: "1"
    methods: ["GET", "POST"]
    endpoint: "/"
    response-type: "raw"
    content-type: "text/html"
    content:
      |
      <html>
      <head>
        <title>Hello</title>
      </head>
      <body>
        <h1>Hello!</h1>
      </body>
      </html>
  - request:
    id: "default"
    response-type: "file"
    content-type: "text/html"
    content: "404.html"

ignore: ["/favicon.ico"]