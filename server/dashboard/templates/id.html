{{ template "head" . }}

{{if eq (idtostring .ID) "000000000000000000000000"}}
        Log not found
        {{else}}
        <div class="container">
            <div class="row">
              <div class="col-2">
                ID
              </div>
              <div class="col-10">
                {{idtostring .ID}}
              </div>
            </div>

            <div class="row">
                <div class="col-2">
                    IP
                </div>
                <div class="col-10">
                    {{.IP}}
                </div>
              </div>

              <div class="row">
                <div class="col-2">
                    Method
                </div>
                <div class="col-10">
                  {{.Method}}
                </div>
              </div>

              <div class="row">
                <div class="col-2">
                    Path
                </div>
                <div class="col-10">
                  {{.Path}}
                </div>
              </div>

              <div class="row">
                <div class="col-2">
                    Headers
                </div>
                <div class="col-10">
                  {{maptostring .Headers}}
                </div>
              </div>

              <div class="row">
                <div class="col-2">
                    Body
                </div>
                <div class="col-10">
                    {{.Body}}
                </div>
              </div>

              <div class="row">
                <div class="col-2">
                    Timestamp
                </div>
                <div class="col-10">
                    {{timetostring .Timestamp}}
                </div>
              </div>
        {{end}}

{{ template "footer" . }}
